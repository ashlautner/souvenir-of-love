
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Souvenir of Love</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Playfair+Display:wght@700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png');
            background-color: #f3e5f5;
            color: #4a306d;
            text-align: center;
        }

        header {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #c084fc, #dda0dd);
            padding: 30px;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        .container {
            margin: 50px auto;
            padding: 30px;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            animation: slideUp 1.5s ease-in-out;
        }

        .tagline {
            font-size: 18px;
            font-style: italic;
            color: #c084fc;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        button {
            background: #c084fc;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #dda0dd;
            transform: scale(1.1);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3);
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #c084fc;
            color: white;
            font-size: 14px;
            font-weight: bold;
        }

        .social-links {
            margin-top: 10px;
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .social-links a:hover {
            color: #dda0dd;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
    </style>
</head>
<body>

    <header>Souvenir of Love</header>

    <div class="container">
        <p class="tagline">"Time travel, love, and second chances..."</p>
        <p>Welcome to my book! Dive into an unforgettable journey where past and present collide.</p>
        <button onclick="alert('Coming soon! Stay tuned.')">Read Now</button>
    </div>

    <footer>
        Follow me on:
        <div class="social-links">
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
            <a href="#">Facebook</a>
        </div>
    </footer>

</body>
</html>
